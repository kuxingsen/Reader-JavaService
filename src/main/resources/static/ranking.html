<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
  <title>家具商场后台管理</title>
  <link rel="stylesheet" href="layui/css/layui.css?t=1551352891272" media="all"></link>
</head>
<body class="layui-layout-body">
	
	<div class="layui-layout layui-layout-admin">
		<div id = "common"></div>
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<table id="demo" lay-filter="test"></table>
			</div>

			<div class="layui-col-md3" id="showDetail" style="display:none;">
				<form class="layui-form" style="padding:20px 30px 20px 0px" lay-filter="modifyForm" id="modifyForm" enctype = "multipart/form-data">
					<div >
						<input type="hidden" name="id" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">优惠力度：</label>
						<div class="layui-input-block"> <input type="text" name="count" class="layui-input"></div>
					</div>
				</form>
			</div>
			
			<div id="showPon" name="ponList" style="display:none; height:300px;width:500px;">
				<table id="ponList" lay-filter="ponList"></table>
		</div>
		</div>
	</div>
	
	<!-- 记录的操作-->
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">
			<i class="layui-icon">&#xe60a;</i>
		</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">
			<i class="layui-icon">&#xe642;</i>
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
				<i class="layui-icon">&#xe640;</i>
		</a>
	</script>
	<!-- 表格的操作-->
	<script type="text/html" id="diy">
			<button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
			<i class="layui-icon">&#xe654;</i>
		</button>
	</script>
	
		
	<script src="layui/layui.js?t=1551352891272"></script>
	<script>
	
		layui.use(['laydate', 'laypage', 'layer', 'table', 'upload','element'], function(){
			var laypage = layui.laypage //分页
			,layer = layui.layer //弹层
			,table = layui.table //表格
			,upload = layui.upload //上传
			,form = layui.form //
			,element = layui.element //
			,$ = layui.$;
			$(function (){
				//加载外部
				$("#common").load("common.html");
				}
			)
			
			//执行一个 table 实例
			table.render({
				elem: '#demo'
				,height: '539'
				,url: 'https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype/list' //数据接口
				,title: '菜种表'
				,page: true //开启分页
				,toolbar: '#diy' //开启工具栏
				,contentType: 'application/json'
				,parseData: function(res){ //res 即为原始返回的数据
								return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.total, //解析数据长度
								"data": res.ponTypeList //解析数据列表
								};
							}
				,cols: [[ //表头
					,{field: 'id', title: 'ID', width:46, unresize:true}
					,{field: 'count', title: '优惠力度',width: 150,unresize:true}
					,{width: 140, title:"操作",align:'center', toolbar: '#barDemo'}
				]]
			});
			
			//监听头工具栏事件
			table.on('toolbar(test)', function(obj){
				if(obj.event === 'add'){
					myfun.show();
				}
			});
			
			//监听行工具事件
			table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data //获得当前行数据
				,layEvent = obj.event; //获得 lay-event 对应的值
				if(layEvent === 'detail'){
					
					myfun.showPon(data.id);
				} else if(layEvent === 'del'){
						layer.confirm('确定删除吗？', function(index){
						layer.close(index);
						//向服务端发送删除指令
						myfun.delPonType(data.id);
					});
				} else if(layEvent === 'edit'){
					// layer.msg('编辑操作');
					myfun.showDetail(data.id);
				}
			});
			
			var myfun = {
				"delPonType":function(id){
					$.ajax({
						url:"https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype/"+id,
						method:'delete',
						dataType:'json',
						success:function(res){
							if(res.code !== 0){
								layer.msg(res.msg);
								return;
							}
						}
					});
				},
				"show":function(id){
					layer.open({
						type:1, 
						title:"新增商品", 
						area:["50%","28%"], 
						btn: ['确定', '取消'],
						yes: function(index, layero){
							// 监听提交按钮
							form.on('submit(add)', function(data) {
								let d = data.field;
								console.info(d);
								let f = {
									"name":d.name,
									"text":d.text,
									"price":d.price,
									"status":d.status,
									"picture":$('input[name="path"]').val()
								};

								myfun.insert(f);
							});
							layer.close(index);
						},
						success:function(layero){
							// 添加form标识
							layero.addClass('layui-form');
							layero.find('.layui-layer-btn0').attr({
								'lay-filter' : 'add',
								'lay-submit' : '',
								'id':"upup"
							});
							form.render();
							$('input[name="path"]').val("");
							$('input[name="id"]').val("");
							$('img[name="pic"]').attr("src","");
							$('div[name="pic"]').css("display","none");
							upload.render({
								elem: layero.find('button')[0]
								// 上传图片后获得图片的路径，存到隐藏域中
								,url: 'https://www.easy-mock.com/mock/5c9d90146ae37e0da3888772/admin/furniture/picture'
								// ,auto: false
								// ,bindAction: '#upup'
								,accept: 'images'
								,acceptMime:'image/*'
								,done: function(res){
									if(res.code === 0){
										path = res.path;
										console.log(path);
										$('input[name="path"]').val(path);
										$('img[name="pic"]').attr("src",path);
										$('div[name="pic"]').css("display","inline");
										form.render();
									}
								}
							});
							
						},
						shadeClose: true, //点击遮罩关闭
						content:$("#showDetail").html()
					});
					
				},
				"showDetail":function(id){
					// console.info(id);
					layer.open({
						type:1, 
						title:"修改信息", 
						area:["50%","28%"], 
						btn: ['确定', '取消'],
						// field:"picture",
						yes: function(index, layero){
							form.on('submit(add)', function(data) {
								let d = data.field;
								// console.info($('input[name="path"]').val());
								let f = {
									"id":d.id,
									"count":d.count,
								};
								myfun.modify(f);
							});
							layer.close(index);
						},
						shadeClose: true, //点击遮罩关闭
						success:function(layero) {
							$('input[name="id"]').val("");

							// 添加form标识
							layero.addClass('layui-form');
							layero.find('.layui-layer-btn0').attr({
								'lay-filter' : 'add',
								'lay-submit' : '',
								'id':"upup"
							});
							myfun.getDetail(id);
						},
						content:$("#showDetail").html()
					});
					
				},
				"showPon":function(id){//执行一个 table 实例
					table.render({
						elem: '#ponList'
						,url: 'https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype/pon/list' //数据接口
						,width:'400px'
						,title: '商品表'
						,contentType: 'application/json'
						,parseData: function(res){ //res 即为原始返回的数据
										return {
										"code": res.code, //解析接口状态
										"msg": res.msg, //解析提示文本
										"count": res.total, //解析数据长度
										"data": res.ponList //解析数据列表
										};
									}
						,cols: [[ //表头
							,{field: 'id', title: 'ID',width: 155,unresize:true}
							,{field: 'wechat_name', title: '所属用户',width: 125,unresize:true}
							,{field: 'locktime', title: "过期时间", width: 190,unresize:true}
						]]
					});
					
					setTimeout(function (){
						layer.open({
							type:1, 
							title:"查看已发的优惠券", 
							area:["500px","450px"], 
							btn: ['确定'],
							yes: function(index, layero){
								layer.close(index);
							},
							shadeClose: true, //点击遮罩关闭
							content:$("#showPon").html()
						});
					},600)
				},
				"getDetail":function(id){
					console.info(id);
					$.ajax({
						url:"https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype/a/"+id,
						method:'get',
						dataType:'json',
						success:function(res){
							if(res.code !== 0){
								layer.msg(res.msg);
								return;
							}
							// console.info(res);
							var data = res.pontype;
							form.val("modifyForm",{
								"id":data.id,
								"count": data.count,
							})
							
							form.render(null,'modifyForm');
						}
					});
				},
				"modify":function(d){
					console.info(d);
					$.ajax({
						url:"https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype/"+d.id,
						method: 'put',
						data:d,
						dataType:'json',
						success:function(res){
							myfun.msg(res);
						}
					})
				},
				"insert":function(d){
					$.ajax({
						url:"https://www.easy-mock.com/mock/5cdc1502234727303b278f57/orderfood/admin/pontype",
						method: 'post',
						data:d,
						dataType:'json',
						success:function(res){
							myfun.msg(res);
						}
					})
				},
				"msg":function(res){
					layer.msg(res.msg);
					if(res.code === 0){
						setTimeout(function (){
							table.reload('demo');
						},2000)
					}
				}
			}
		});
	</script>
</body>
</html>
